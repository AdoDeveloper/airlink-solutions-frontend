<div class="container mx-auto mt-4 py-2 px-4">
  <h2 class="text-center text-3xl font-bold text-gray-800 border-b-4 border-green-500 inline-block mb-10">
    Nuestros Servicios
  </h2>

  <!-- Spinner -->
  <div *ngIf="loading" class="flex justify-center items-center h-60">
    <div class="loader border-t-4 border-blue-500 rounded-full w-16 h-16 animate-spin"></div>
  </div>

  <!-- Servicios -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" *ngIf="!loading && servicios.length > 0">
    <div *ngFor="let servicio of servicios" class="bg-white shadow-lg rounded-lg p-5 hover:shadow-2xl transition">
      <h3 class="text-xl font-semibold text-gray-700 mb-2">{{ servicio.nombre }}</h3>
      <p class="text-gray-600 mb-4">{{ servicio.descripcion }}</p>
      <button
        class="bg-blue-500 text-white font-medium px-4 py-2 rounded-md hover:bg-blue-700 transition">
        Ver Detalles
      </button>
    </div>
  </div>

  <!-- Sin datos -->
  <div class="text-center mt-10" *ngIf="!loading && servicios.length === 0">
    <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a2 2 0 100-4H7a2 2 0 100 4m0 0v4m6-4v4" />
    </svg>
    <p class="text-gray-600 text-lg">No hay servicios disponibles en este momento.</p>
  </div>
</div>
