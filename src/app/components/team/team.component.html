<div class="container mx-auto mt-4 py-2 px-4">
  <h2 class="text-center text-3xl font-bold text-gray-800 border-b-4 border-blue-500 inline-block mb-8">
    Nuestro Equipo
  </h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
    <div
      *ngFor="let miembro of team"
      class="bg-white shadow-lg rounded-lg flex flex-col items-center p-6 hover:shadow-2xl transition duration-300"
    >
      <div
        class="w-24 h-24 rounded-full overflow-hidden shadow-md mb-4 transform transition duration-300 hover:scale-110"
      >
        <img [src]="miembro.foto" [alt]="miembro.nombre" class="w-full h-full object-cover" />
      </div>
      <h3 class="text-lg font-semibold text-gray-800">{{ miembro.nombre }}</h3>
      <p class="text-gray-600 text-center text-sm mt-2 mb-4">{{ miembro.descripcion }}</p>
      <a
        [href]="miembro.github"
        target="_blank"
        class="bg-blue-500 text-white text-sm font-semibold px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300"
      >
        Ver en GitHub
      </a>
    </div>
  </div>
</div>
